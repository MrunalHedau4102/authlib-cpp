name: C++ Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        compiler: [ gcc, clang ]
        exclude:
          - os: windows-latest
            compiler: clang
          - os: macos-latest
            compiler: gcc
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------- LINUX ----------------
      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libssl-dev \
            libsqlite3-dev \
            nlohmann-json3-dev \
            libboost-all-dev \
            clang
          # jwt-cpp is a header-only library - install from source
          cd /tmp && git clone https://github.com/Thalhammer/jwt-cpp.git && \
          mkdir jwt-cpp/build && cd jwt-cpp/build && \
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local && make install

      # ---------------- MAC ----------------
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install openssl sqlite nlohmann-json pkg-config boost
          # jwt-cpp is a header-only library - install from source
          cd /tmp && git clone https://github.com/Thalhammer/jwt-cpp.git && \
          mkdir jwt-cpp/build && cd jwt-cpp/build && \
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local && make install

      # âŒ DO NOT install cmake on Windows
      # It is already preinstalled

      # ---------------- WINDOWS ----------------
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg integrate install
          vcpkg install nlohmann-json:x64-windows openssl:x64-windows sqlite3:x64-windows boost:x64-windows jwt-cpp:x64-windows
        shell: pwsh

      # ---------------- SET COMPILER ----------------
      - name: Set compiler (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            echo "CC=gcc" >> $GITHUB_ENV
            echo "CXX=g++" >> $GITHUB_ENV
          else
            echo "CC=clang" >> $GITHUB_ENV
            echo "CXX=clang++" >> $GITHUB_ENV
          fi

      # ---------------- CONFIGURE ----------------
      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -S . -B build `
            -DCMAKE_TOOLCHAIN_FILE="C:\vcpkg\scripts\buildsystems\vcpkg.cmake" `
            -DCMAKE_BUILD_TYPE=Release `
            -DENABLE_TESTING=ON
        shell: pwsh

      - name: Configure (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_TESTING=ON

      # ---------------- BUILD ----------------
      - name: Build
        run: cmake --build build --config Release -- -j2

      # ---------------- TEST ----------------
      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      # ---------------- ARTIFACT ----------------
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cpp-test-results-${{ matrix.os }}-${{ matrix.compiler }}
          path: build
          retention-days: 7


  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cppcheck \
            clang-tidy \
            cmake \
            build-essential

      - name: Run cppcheck
        continue-on-error: true
        run: |
          cppcheck --enable=all \
            --suppress=missingIncludeSystem \
            --std=c++17 \
            include/ src/ 2>&1 | head -50 || true